name: Test MigrateSQLData

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up PowerShell
      uses: actions/setup-powershell@v2
      with:
        version: latest
    - name: Install Pester
      run: Install-Module -Name Pester -Force
    - name: Run tests
      run: Invoke-Pester -Path .\Tests\
